<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tic-tak-toe</title>
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="game-settings">
        <div><tag>Player 1 name: </tag><input id="name1" type="text"></div>
        <div><tag>Player 2 name: </tag><input id="name2" type="text"></div>

    </div>
    <div class="game">
        <div class="details">
            <button class="btn">restart game</button>
            <button class="btn"></button>
            <div><span>player 1: </span></div>
            <div><span>player 2: </span></div>
        </div>
        <div class="gameTable">
            <div id='board' class="board">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
