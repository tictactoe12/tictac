<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tak-Toe</title>
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="game">
        <div class="details">
            <div id="stopwatch">
                00:00:00:0
            </div>
            <button class="btn" onclick="startGame()">start game</button><br><br>
            <button class="btn" onclick="stopTimer()">stop timer</button><br><br>
            <button class="btn" onclick="restartGame()">restart game</button>
            <button class="btn" onclick="backStep()">back step</button><br><br>
            <p>
                <span id="name1" style="font-style: italic; font-size: xx-large; text-shadow: 2px 2px #585357;"></span>
                 (X)   vs   
                <span id="name2" style="font-style: italic; font-size: xx-large; text-shadow: 2px 2px #585357;"></span>
                 (O)</p>
        </div>
        <div class="gameTable">
            <div id='board' class="board">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
