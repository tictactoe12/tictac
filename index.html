    <title>Tic-Tak-Toe</title>
    <script>
        function getname1(){
            let name1 = document.getElementById("txt1").value;
            localStorage.setItem("textvalue1", name1);
            return false;
        }

        function getname2(){
            let name2 = document.getElementById("txt2").value;
            localStorage.setItem("textvalue2", name2);
            return false;
        }
        function getsize(){
            let sizeB = document.getElementById("size").value;
            localStorage.setItem("sizevalue", sizeB);
            return false;
        }
    </script>

    <div style="text-align: center"><h3>
        <form action="./game.html">
            <label for="txt1">Enter player 1 name:</label>
            <input type="text" id="txt1" placeholder="One word please"/><br><br>
            <label for="txt2">Enter player 2 name:</label>
            <input type="text" id="txt2" placeholder="One word please"/><br><br>
            <p>Board size: <span id="result"></span></p>
            <input type="range" id="size" name="size" min="3" max="9"><br><br>
            <input type="submit" onclick="getname1(), getname2(), getsize()"/>
        </form>
